    <style>
      :root {
        --bg: #0f172a;
        --muted: #94a3b8;
        --text: #e5e7eb;
        --brand: #22c55e;
        --accent: #06b6d4;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius: 16px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: var(--text);
        background: radial-gradient(
          1250px 650px at 10% -10%,
          #12203a 0%,
          #0d1324 40%,
          #0a0f1d 100%
        );
      }
      header.topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(8px);
        background: rgba(2, 6, 23, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      }
      .topbar-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 20px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
      }
      .brand .logo {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--brand), var(--accent));
        color: #041018;
      }
      .btn,
      .iconbtn,
      .logout {
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
      }
      .btn {
        background: linear-gradient(135deg, var(--brand), var(--accent));
        border: none;
        color: #041018;
        padding: 8px 14px;
      }
      .iconbtn {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        border: none;
        padding: 8px 14px;
      }
      .logout {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text);
        padding: 8px 12px;
      }
      .app {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--radius);
        padding: 16px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .card img {
        width: 100%;
        max-width: 220px;
        height: 220px;
        object-fit: contain;
        border-radius: 10px;
        margin-bottom: 12px;
      }
      .tag {
        font-size: 0.8rem;
        background: rgba(16, 185, 129, 0.1);
        padding: 4px 8px;
        border-radius: 999px;
        color: #a7f3d0;
        border: 1px solid rgba(16, 185, 129, 0.25);
      }
      .pill {
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(2, 6, 23, 0.4);
      }
      .btn-row {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 10px;
      }
      .searchbar {
        display: flex;
        gap: 10px;
        align-items: center;
        margin: 18px auto;
        max-width: 720px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 999px;
        padding: 10px 14px;
      }
      .searchbar input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: var(--text);
        font-size: 1rem;
      }
      .category-icons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 14px;
        margin: 20px auto;
      }
      .cat-icon {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 10px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.2s;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .cat-icon:hover,
      .cat-icon.active {
        background: linear-gradient(135deg, var(--brand), var(--accent));
        color: #041018;
      }
      .cart-item {
        width: 100%;
        max-width: 700px;
        background: rgba(255, 255, 255, 0.08);
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        padding: 4px;
      }
      #recommendPage {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        text-align: center;
      }
      #recommendDetails {
        background: rgba(255, 255, 255, 0.08);
        padding: 20px;
        border-radius: 16px;
        max-width: 600px;
        box-shadow: var(--shadow);
      }
      footer {
        text-align: center;
        color: var(--muted);
        margin: 40px auto;
      }
    </style>

      let CART = JSON.parse(localStorage.getItem("sprs_cart") || "[]");

      function saveCart() {
        localStorage.setItem("sprs_cart", JSON.stringify(CART));
      }

      function showToast(message, color = "var(--brand)") {
        const toast = document.createElement("div");
        toast.textContent = message;
        toast.style.position = "fixed";
        toast.style.bottom = "30px";
        toast.style.right = "30px";
        toast.style.background = color;
        toast.style.color = "#041018";
        toast.style.padding = "12px 20px";
        toast.style.borderRadius = "10px";
        toast.style.boxShadow = "0 4px 10px rgba(0,0,0,0.3)";
        toast.style.fontWeight = "600";
        toast.style.zIndex = "9999";
        toast.style.opacity = "0";
        toast.style.transition = "opacity 0.3s ease";
        document.body.appendChild(toast);
        setTimeout(() => (toast.style.opacity = "1"), 100);
        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => toast.remove(), 500);
        }, 2000);
      }

      function addToCart(id) {
        const p = CATALOG.find((x) => x.id === id);
        if (!p) return;
        if (CART.some((x) => x.id === id))
          return showToast("‚ö†Ô∏è Already in cart", "#facc15");
        CART.push(p);
        saveCart();
        showToast(`${p.name} added to cart ‚úÖ`);
      }

      function renderCart() {
        const c = document.getElementById("cartContainer");
        const t = document.getElementById("total");
        if (!CART.length) {
          c.innerHTML = "<p>Your cart is empty.</p>";
          t.textContent = "";
          return;
        }
        c.innerHTML = CART.map(
          (p, i) => `
            <div class="cart-item">
              <img src="${p.img}" alt="${p.name}">
              <span>
                <b>${p.name}</b><br>
                Source: ${p.source}<br>
                ‚Çπ${p.price}
              </span>
              <button class="btn" onclick="window.open('${p.url}','_blank')">Buy</button>
              <button class="iconbtn" onclick="removeItem(${i})">‚ùå Remove</button>
            </div>`
        ).join("");
        const totalPrice = CART.reduce((a, b) => a + b.price, 0);
        t.textContent = "Total: ‚Çπ" + totalPrice.toLocaleString("en-IN");
      }

      function removeItem(i) {
        CART.splice(i, 1);
        saveCart();
        renderCart();
        showToast("üóëÔ∏è Item removed", "#f87171");
      }

      function showRecommendation(id) {
        const p = CATALOG.find((x) => x.id === id);
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("cartPage").style.display = "none";
        document.getElementById("recommendPage").style.display = "flex";
        document.getElementById("recommendDetails").innerHTML = `
          <img src="${p.img}" width="200"><h2>${p.name}</h2>
          <p>${p.desc}</p>
          <p><b>Price:</b> ‚Çπ${p.price}</p>
          <p><b>Source:</b> ${p.source}</p>
          <div class="btn-row">
            <button class="btn" onclick="window.open('${p.url}','_blank')">üõçÔ∏è Buy</button>
            <button class="iconbtn" onclick="addToCart('${p.id}')">üõí Add</button>
          </div>
        `;
      }

      function filterCategory(cat) {
        document
          .querySelectorAll(".cat-icon")
          .forEach((el) => el.classList.remove("active"));
        event.target.classList.add("active");
        const filtered = CATALOG.filter((p) =>
          p.category.toLowerCase().includes(cat.toLowerCase())
        );
        renderResults(filtered);
      }

      function renderResults(list = CATALOG) {
        document.getElementById("resultsGrid").innerHTML = list
          .map(
            (p) => `<div class="card">
            <img src="${p.img}" alt="${p.name}">
            <div style="display:flex;justify-content:space-between;width:100%;">
              <span class='tag'>${p.source}</span>
              <span class='pill'>‚Çπ${p.price}</span>
            </div>
            <h3>${p.name}</h3>
            <div class="btn-row">
              <button class='btn' onclick="window.open('${p.url}','_blank')">üõçÔ∏è Buy</button>
              <button class='iconbtn' onclick="addToCart('${p.id}')">üõí Add</button>
              <button class='iconbtn' onclick="showRecommendation('${p.id}')">üîç Recommend</button>
            </div>
          </div>`
          )
          .join("");
      }

      document.getElementById("searchBtn").addEventListener("click", () => {
        const query = document
          .getElementById("searchInput")
          .value.trim()
          .toLowerCase();
        if (query === "") {
          showToast("Please enter a product name üîé", "#facc15");
          return renderResults();
        }
        const filtered = CATALOG.filter(
          (p) =>
            p.name.toLowerCase().includes(query) ||
            p.category.toLowerCase().includes(query) ||
            p.desc.toLowerCase().includes(query)
        );
        if (filtered.length === 0) {
          showToast("‚ùå No matching products found", "#f87171");
          document.getElementById("resultsGrid").innerHTML =
            "<p>No products found.</p>";
        } else {
          renderResults(filtered);
        }
      });

      document
        .getElementById("searchInput")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") document.getElementById("searchBtn").click();
        });

      document.getElementById("recBackBtn").onclick = () => {
        document.getElementById("recommendPage").style.display = "none";
        document.getElementById("mainPage").style.display = "block";
      };

      document.getElementById("cartBtn").onclick = () => {
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("recommendPage").style.display = "none";
        document.getElementById("cartPage").style.display = "flex";
        renderCart();
      };

      document.getElementById("backBtn").onclick = () => {
        document.getElementById("cartPage").style.display = "none";
        document.getElementById("mainPage").style.display = "block";
      };

      renderResults();
    </script>
